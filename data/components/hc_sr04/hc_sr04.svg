<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <!-- HC-SR04 Ultrasonic Sensor -->
  
  <!-- Main board body -->
  <rect x="10" y="20" width="130" height="60" fill="#1E88E5" stroke="#0D47A1" stroke-width="2" rx="3"/>
  
  <!-- PCB texture -->
  <rect x="10" y="20" width="130" height="60" fill="url(#pcbPattern)" opacity="0.1" rx="3"/>
  
  <!-- Left ultrasonic transducer (transmitter) -->
  <circle cx="40" cy="50" r="15" fill="#37474F" stroke="#263238" stroke-width="2"/>
  <circle cx="40" cy="50" r="12" fill="#546E7A" stroke="#37474F" stroke-width="1"/>
  <circle cx="40" cy="50" r="8" fill="#78909C"/>
  <!-- Mesh pattern -->
  <circle cx="40" cy="50" r="10" fill="none" stroke="#263238" stroke-width="0.5" stroke-dasharray="1,1"/>
  
  <!-- Right ultrasonic transducer (receiver) -->
  <circle cx="110" cy="50" r="15" fill="#37474F" stroke="#263238" stroke-width="2"/>
  <circle cx="110" cy="50" r="12" fill="#546E7A" stroke="#37474F" stroke-width="1"/>
  <circle cx="110" cy="50" r="8" fill="#78909C"/>
  <!-- Mesh pattern -->
  <circle cx="110" cy="50" r="10" fill="none" stroke="#263238" stroke-width="0.5" stroke-dasharray="1,1"/>
  
  <!-- Crystal oscillator -->
  <rect x="68" y="35" width="14" height="8" fill="#C0C0C0" stroke="#808080" stroke-width="1" rx="1"/>
  
  <!-- Small components (resistors/capacitors) -->
  <rect x="60" y="48" width="8" height="3" fill="#8D6E63" rx="0.5"/>
  <rect x="82" y="48" width="8" height="3" fill="#8D6E63" rx="0.5"/>
  <rect x="65" y="58" width="6" height="3" fill="#424242" rx="0.5"/>
  <rect x="79" y="58" width="6" height="3" fill="#424242" rx="0.5"/>
  
  <!-- IC chip -->
  <rect x="65" y="25" width="20" height="8" fill="#1A1A1A" stroke="#000" stroke-width="1" rx="1"/>
  <text x="75" y="30" font-size="4" fill="#FFF" text-anchor="middle" font-family="monospace">IC</text>
  
  <!-- Pin headers at bottom -->
  <g id="pins">
    <!-- VCC Pin -->
    <rect x="30" y="82" width="8" height="16" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <rect x="31" y="95" width="6" height="3" fill="#1A1A1A"/>
    
    <!-- TRIG Pin -->
    <rect x="52" y="82" width="8" height="16" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <rect x="53" y="95" width="6" height="3" fill="#1A1A1A"/>
    
    <!-- ECHO Pin -->
    <rect x="74" y="82" width="8" height="16" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <rect x="75" y="95" width="6" height="3" fill="#1A1A1A"/>
    
    <!-- GND Pin -->
    <rect x="96" y="82" width="8" height="16" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <rect x="97" y="95" width="6" height="3" fill="#1A1A1A"/>
  </g>
  
  <!-- Pin labels on board -->
  <text x="34" y="76" font-size="6" fill="#FFF" font-weight="bold" text-anchor="middle" font-family="Arial">VCC</text>
  <text x="56" y="76" font-size="6" fill="#FFF" font-weight="bold" text-anchor="middle" font-family="Arial">TRIG</text>
  <text x="78" y="76" font-size="6" fill="#FFF" font-weight="bold" text-anchor="middle" font-family="Arial">ECHO</text>
  <text x="100" y="76" font-size="6" fill="#FFF" font-weight="bold" text-anchor="middle" font-family="Arial">GND</text>
  
  <!-- Board label -->
  <text x="75" y="15" font-size="10" fill="#263238" font-weight="bold" text-anchor="middle" font-family="Arial">HC-SR04</text>
  
  <!-- Mounting holes -->
  <circle cx="18" cy="28" r="2" fill="#263238"/>
  <circle cx="132" cy="28" r="2" fill="#263238"/>
  <circle cx="18" cy="72" r="2" fill="#263238"/>
  <circle cx="132" cy="72" r="2" fill="#263238"/>
  
  <!-- PCB pattern definition -->
  <defs>
    <pattern id="pcbPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#FFF"/>
      <circle cx="2" cy="2" r="0.5" fill="#000"/>
    </pattern>
  </defs>
</svg>
